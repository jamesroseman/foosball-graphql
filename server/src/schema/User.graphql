### USER SCHEMA ###

# Base User type
type User implements Node {
  id: ID!
  firstName: String!
  lastName: String!
  stats: PlayerStats!
}

# User Queries
type UserEdge {
  node: User!
  cursor: ID!
}
type UserConnection {
  pageInfo: PageInfo
  edges: [UserEdge]
}

# User Mutations
input UserInput {
  firstName: String!
  lastName: String!
}
input IntroduceUserInput {
  userInput: UserInput!
  clientMutationId: String!
}
type IntroduceUserPayload {
  user: User!
  clientMutationId: String!
}
