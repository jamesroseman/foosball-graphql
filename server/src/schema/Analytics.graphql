### ANALYTICS SCHEMA ###

# Helper types
type TrueSkillRating {
  mu: Float!
  sigma: Float!
}

type PerfAnalytics {
  wins: Int!
  winPercentage: Float!
  losses: Int!
  lossPercentage: Float!
  played: Int!
  rating: TrueSkillRating!
}

type PlayerAnalytics {
  total: PerfAnalytics!
  offense: PerfAnalytics!
  defense: PerfAnalytics!
}

type PlayerStats {
  alltime: PlayerAnalytics!
}

type TeamStats {
  alltime: PerfAnalytics!
}
