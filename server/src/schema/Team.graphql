### TEAM SCHEMA ###

# Base Team type
type Team implements Node {
  id: ID!
  offense: User!
  defense: User!
  stats: PlayerStats!
}

# Team Mutations
input TeamInput {
  offenseUserId: ID!
  defenseUserId: ID!
}
input IntroduceTeamInput {
  teamInput: TeamInput!
  clientMutationId: String!
}
type IntroduceTeamPayload {
  team: Team!
  clientMutationId: String!
}
